<!DOCTYPE html>
<html>
  <head>
    <script src="logging.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="header">
      <span id="logo">Craigslist</span>
      <input type="text" id="search" placeholder="Search...">
      <nav id="menu">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </nav>
    </div>
    <div id="content">

      <div id="view-landing" class="view">
        <button id="create-post-btn">Create New Post</button>
        <div id="curated-posts"></div>
        <div id="community-recs"></div>
      </div>

      <div id="view-create-post" class="view">
        <form id="create-post-form">
          <select>
            <option value="value1">Value 1</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
          <input type="text" placeholder="Title">
          <textarea placeholder="Enter post description"></textarea>
          <input type="submit" value="Create Post">
        </form>
      </div>

      <div id="view-post-created" class="view">
        Congratulations! Your post was created successfully.
      </div>

    </div>
  </body>
</html>
